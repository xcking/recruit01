<meta http-equiv="Content-Type" content="text/html; charset=gb2312" />
<title>软法运输车辆招募-注册</title>
<link type='text/css' href="css/style.css"  rel='stylesheet'>
</head>

<body style=" background-color:#f1f1f1; ">
<p>&nbsp;</p>
<p>&nbsp;</p>
<p>&nbsp;</p>
<p>&nbsp;</p>
<p>&nbsp;</p>
<div id="containers" align="center">
<div class="logins">
	<img src="images/login.png" />
	
	<table width="95%" border="0" cellpadding="0" cellspacing="0">
	  <tr>
		<td width="26%" height="58" align="right"><span>*</span>账户</td>
		<td width="74%"><input name="username" type="text" class="text1" placeholder="请输入您的账号" /></td>
	  </tr>
	  <tr>
		<td height="58"align="right"><span>*</span>密码</td>
		<td><input type="password" class="text1" name="password" placeholder="请输入密码" /></td>
	  </tr>
	   <tr>
		<td height="58"align="right"><span>*</span>确认密码</td>
		<td><input type="password" class="text1" name="qrpassword" placeholder="请输入密码" /></td>
	  </tr>
	  <tr>
		<td height="58"align="right"><span>*</span>验证码</td>
		<td>
			<input type="text" class="text1 text2" placeholder="请输入验证码" />
			<img id="randImages" name="randImages" src="images/20170505092251.png" style="cursor:pointer; vertical-align:middle" title="换一张" alt="换一张"  width="60" height="35">	</td>
	  </tr>
	  
	  <tr>
		<td height="93" colspan="2" align="center"> 
			<label><a href="#">还没有账号？请注册</a></label>&nbsp;&nbsp;&nbsp;&nbsp;<input type="button" class="log_but" value="提交" onClick="checkLogin()" />	</td>
	  </tr>
	</table>

</div>
</div>
<script src="js/jquery.min.js"></script>  
<script type="text/javascript">
function isEmptyStr(str) {
	if (str == null)
	{
		return true;
	}
	if (str.match(/^\s*$/g)) {
		return true;
	} else {
		return false;
	}
}
function checkLogin(){
    var username = $("input[name=username]").val();
    var password = $("input[name=password]").val();
    if(isEmptyStr(username))
	{
    	alert("账号不能为空!");
		$("input[name=username]").focus();
		return false;
	}
	if(isEmptyStr(password))
	{
   	 	alert("密码不能为空!");
		$("input[name=password]").focus();
		return false;
	}

    $.ajax( {
		url :"/admin/logoYcAdmin.do",
		type : 'POST',
		data : {
			'loginName' : username,
			'passwords' : password
		},
		cache : false,
		dataType : "json",
		success : function(data) {
			if(data["state"] == 'success'){
				window.location.href = 'index.jsp';
			}else{
				 alert("抱歉，账号和密码错误，登录失败！");
			}
		}
	});
}
</script>
</body>
</html>
